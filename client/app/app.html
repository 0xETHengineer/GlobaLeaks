<div id="BodyDefault" data-ng-if="!isHomepage() || !node.custom_homepage">
  <div id="PendingRequestsBox" class="pending-requests" data-ng-hide="!showRequestBox">
    <div class="message">
      <div id="spinnerBox" data-spinner=""></div>
      <p class="lead" data-translate>Loadingâ€¦</p>
    </div>
  </div>

  <div id="PrivacyBadgeBox" data-ng-if="showPrivacyBadge()" data-ng-include="'views/partials/privacybadge.html'"></div>
  <div id="HeaderBox" data-ng-if="!embedded" data-ng-include="'views/partials/header.html'"></div>
  <div id="MessagesConsoleBox" data-ng-include="'views/partials/messageconsole.html'"></div>

  <div id="ContentBox" class="container-fluid" data-ng-view=""></div>

  <div id="FooterBox" data-ng-show="!embedded" data-ng-include="'views/partials/footer.html'"></div>
</div>

<div id="BodyCustom" data-ng-if="isHomepage() && node.custom_homepage" data-ng-include="'/static/custom_homepage.html'"></div>
