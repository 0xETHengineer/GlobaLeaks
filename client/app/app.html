<!doctype html>
<html data-ng-app="GLClient" data-ng-controller="MainCtrl" data-ng-keydown="keypress($event)" data-ng-strict-di>
  <head>
    <title ng-bind="node.name">GlobaLeaks</title>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="referrer" content="never" />

    <!-- Ticket #1480 : Specify the ordered IE support starting from EDGE and ending with 9 -->
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE,11,10,9" />

    <link rel="shortcut icon" href="favicon.ico?inline" type="image/x-icon" />

    <!-- build:css app.css -->
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="components/bootstrap-rtl-ondemand/dist/css/bootstrap-rtl-ondemand.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/admin.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="styles/submission.css" />
    <link rel="stylesheet" href="styles/tip.css" />
    <link rel="stylesheet" href="styles/rtl.css" />
    <!-- endbuild -->

    <link rel="stylesheet" href="static/custom_stylesheet.css" />

    <style type="text/css">
      [ng\:cloak], [ng-cloak], [ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <div data-ng-if="started" class="ng-cloak">
      <div id="BodyDefault" data-ng-if="!isHomepage() || !node.custom_homepage">
        <div id="PendingRequestsBox" class="pending-requests" data-ng-hide="!showRequestBox">
          <div class="message">
            <div id="spinnerBox" data-spinner=""></div>
            <p class="lead" data-translate>Loadingâ€¦</p>
          </div>
        </div>

        <div id="PrivacyBadgeBox" data-ng-if="showPrivacyBadge()" data-ng-include="'views/partials/privacybadge.html'"></div>

        <div id="HeaderBox" data-ng-if="!embedded" data-ng-include="'views/partials/header.html'"></div>

        <div id="MessagesConsoleBox" data-ng-include="'views/partials/messageconsole.html'"></div>

        <div id="ContentBox" class="container-fluid" data-ng-view=""></div>

        <div id="FooterBox" data-ng-show="!embedded" data-ng-include="'views/partials/footer.html'"></div>
      </div>

      <div id="BodyCustom" data-ng-if="isHomepage() && node.custom_homepage" data-ng-include="'/static/custom_homepage.html'"></div>
    </div>

    <!-- build:js app.js -->
    <script src="components/js-polyfills/typedarray.js"></script>
    <script src="components/js-polyfills/es6.js"></script>
    <script src="components/stacktrace-js/dist/stacktrace.min.js"></script>
    <script src="components/scrypt-async/scrypt-async.min.js"></script>
    <script src="components/openpgp/dist/openpgp.min.js"></script>
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/angular/angular.min.js"></script>
    <script src="components/angular-aria/angular-aria.min.js"></script>
    <script src="components/angular-filter/dist/angular-filter.min.js"></script>
    <script src="components/angular-resource/angular-resource.min.js"></script>
    <script src="components/angular-route/angular-route.min.js"></script>
    <script src="components/angular-translate/angular-translate.min.js"></script>
    <script src="components/angular-translate-loader-url/angular-translate-loader-url.min.js"></script>
    <script src="components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js"></script>
    <script src="components/d3/d3.min.js"></script>
    <script src="components/FileSaver.js/FileSaver.min.js"></script>
    <script src="components/flow.js/dist/flow.min.js"></script>
    <script src="components/ng-flow/dist/ng-flow.min.js"></script>
    <script src="components/spin.js/spin.min.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/directives.js"></script>
    <script src="scripts/filters.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/preferences.js"></script>
    <script src="scripts/controllers/fileupload.js"></script>
    <script src="scripts/controllers/wizard.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/receiver.js"></script>
    <script src="scripts/controllers/tip.js"></script>
    <script src="scripts/controllers/custodian.js"></script>
    <script src="scripts/controllers/admin/main.js"></script>
    <script src="scripts/controllers/admin/users.js"></script>
    <script src="scripts/controllers/admin/receivers.js"></script>
    <script src="scripts/controllers/admin/contexts.js"></script>
    <script src="scripts/controllers/admin/steps.js"></script>
    <script src="scripts/controllers/admin/fields.js"></script>
    <script src="scripts/controllers/admin/overview.js"></script>
    <script src="scripts/controllers/admin/stats.js"></script>
    <script src="scripts/controllers/submission.js"></script>
    <script src="scripts/controllers/receipt.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/user.js"></script>
    <script src="scripts/templates.js"></script>
    <!-- endbuild -->

  </body>
</html>
