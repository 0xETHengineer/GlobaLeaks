<div class="row" data-ng-if="receivers_selectable && submission.context.show_receivers">
  <div id="step-0" class="col-md-12">
    <label data-translate>Receiver selection</label>
    <div class="row">
      <div class="col-md-12" data-ng-include="'views/submission/receiver_selection.html'"></div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12" data-ng-controller="SubmissionStepCtrl" data-ng-repeat="step in submission.context.steps">
    <div id="step-{{$index + 1}}">
      <div>
        <div class="col-md-12">
          <p class="stepDescription">{{step.description}}</p>
        </div>
      </div>
      <div>
        <div class="col-md-7">
          <div data-ng-include="'views/submission/form.html'"></div>
        </div>
        <div class="col-md-offset-1 col-md-4">
          <div data-ng-include="'views/partials/fileupload_status.html'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div id="SubmitBox">
      <button id="SubmissionButton" class="btn btn-success" data-ng-click="submission.submit()" data-ng-disabled="submission.uploading || submissionForm.$invalid || !receiver_selected" type="submit">
        <i id="SubmitIconWait" class="glyphicon glyphicon-time"></i>
        <i id="SubmitIconOK" style="display: none;" class="glyphicon glyphicon-ok"></i>
        <span data-translate>Submit</span>
      </button>
    </div>
  </div>
</div>
