<div id="ContextSelectorBox" data-ng-show="context_id == undefined && contexts_selectable && public_contexts.length > 1" class="form-inline">
  <label id="ContextSelectorLabel">{{node.context_selector_label}}</label>
  <select id="ContextSelectorPick" class="form-control" data-ng-options="context as context.name for context in public_contexts" data-ng-model="selected_context"></select>
</div>

<div id="ContextDescription">{{submission.context.description}}</div>

<form name="submissionForm" ng-if="submission.context" data-ng-switch="submission.context.questionnaire_layout" novalidate>
  <div data-ng-switch-when="vertical">
    <div data-ng-include="'views/submission/main_vertical.html'"></div>
  </div>
  <div data-ng-switch-when="horizontal">
    <div data-ng-include="'views/submission/main_horizontal.html'"></div>
  </div>
</form>
