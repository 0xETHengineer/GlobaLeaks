<div data-ng-if="!Authentication.authcoderequired">
  <div class="form-group">
    <label data-translate>Username</label>
    <input class="form-control" name="username" data-ng-model="loginData.loginUsername" type="text" required />
  </div>

  <div class="form-group">
    <label data-translate>Password</label>
    <input class="form-control" name="password" data-ng-model="loginData.loginPassword" type="password" required />
  </div>

  <button id="login-button" class="btn btn-success" data-ng-disabled="Authentication.loginInProgress || loginForm.$invalid" data-ng-click="Authentication.login(0, loginData.loginUsername, loginData.loginPassword)" type="submit">
    <i class="fas fa-sign-in-alt"></i>
    <span data-translate>Log in</span>
  </button>

  <span id="forgot-button" data-ng-if="::public.node.enable_password_reset">
    <a class="btn btn-secondary" href="/#/login/passwordreset" data-translate>Forgot password?</a>
  </span>
</div>

<div data-ng-if="Authentication.authcoderequired">
  <div class="form-group">
    <label data-translate>Enter the two factor authentication code</label>
    <input class="form-control" data-ng-model="loginData.loginAuthCode" type="text" size="6" maxlength="6" required />
  </div>

  <button id="login-button" class="btn btn-success" data-ng-disabled="Authentication.loginInProgress || loginForm.$invalid" data-ng-click="Authentication.login(0, loginData.loginUsername, loginData.loginPassword, loginData.loginAuthCode)" type="submit">
    <i class="fas fa-sign-in-alt"></i>
    <span data-translate>Log in</span>
  </button>
</div>
