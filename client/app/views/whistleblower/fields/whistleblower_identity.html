<div data-ng-init="submission._submission.identity_provided = true; vars={}">
  <div data-ng-if="!field.required">
    <label class="form-check-inline"><input class="inputelem" type="radio" name="whistleblower_identity_radio_1" data-ng-model="submission._submission.identity_provided" data-ng-value="true" data-ng-change="vars.confirmation_upon_negative_answer=null" /><span data-translate>Yes</span></label>
    <label class="form-check-inline"><input class="inputelem" type="radio" name="whistleblober_identity_radio_1" data-ng-model="submission._submission.identity_provided" data-ng-value="false" data-ng-change="vars.confirmation_upon_negative_answer=null" /><span data-translate>No</span></label>
  </div>
  <div data-ng-if="submission._submission.identity_provided === true">
    <div data-ng-include="'views/whistleblower/form.html'"></div>
  </div>
</div>
