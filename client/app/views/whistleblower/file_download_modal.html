<div class="modal-header">
  <button type="button" class="close" aria-hidden="true" data-ng-click="cancel()">
     <i class="glyphicon glyphicon glyphicon-remove-circle"></i>
  </button>
  <div class="modal-title" data-translate>Are you sure?</div>
</div>
<div class="modal-body">
  <div class="alert alert-danger">
    <span data-translate>If the file you are downloading contains malacious content your identity or your computer could be compromised.</span>
    <span data-translate>Understand that filenames can be intentionally misleading.</span>
    <span data-translate>This file was placed on the platform on XXX with XXX and is XXX.</span>
    <br />
    <span data-translate>That is all we know.</span>
  </div>
</div>
<div class="modal-footer">
  <span id="modal-action-cancel" class="btn btn-default" data-ng-click="cancel()">
    <i class="glyphicon glyphicon-remove"></i>
    <span data-translate>Cancel</span>
  </span>
  <span id="modal-action-ok" class="btn btn-danger" data-ng-click="ok()">
    <i class="glyphicon glyphicon-ok"></i>
    <span data-translate>Confirm</span>
  </span>
</div>
