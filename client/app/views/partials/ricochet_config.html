<div class="form-group">
  <label>
    <input data-ng-model="admin.node.enable_ricochet_panel" type="checkbox" />
    <span data-translate>Enable the Ricochet panel</span>
  </label>
</div>

<div class="form-group" data-ng-if="admin.node.enable_ricochet_panel">
  <label data-translate>Ricochet address</label>
  <div>
    <input class="form-control" data-ng-model="admin.node.ricochet_address" type="text" />
  </div>
</div>
