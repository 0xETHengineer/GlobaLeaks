<div class="wbfile card card-default">
  <div class="card-body">
    <div class="top-row clearfix">
      <span class="float-left">
        <span class="text-muted" data-ng-if="ctx === 'download'"><span data-translate>Filename</span>:</span>
        <span class="filename">{{::wbfile.name }}</span>
      </span>
      <span class="float-right">
        <span data-ng-if="ctx === 'rtip'">
          <span class="download-button btn btn-sm btn-primary" data-ng-click="downloadWBFile(wbfile)">
            <i class="fas fa-download"></i> <span data-translate>Download</span>
          </span>
          <button data-ng-if="showDeleteWBFile(wbfile)" class="btn btn-sm btn-danger" data-ng-click="deleteWBFile(wbfile)" data-single-click>
            <i class="fas fa-trash"></i> <span data-translate>Delete</span>
          </button>
        </span>
        <span data-ng-if="ctx === 'wbtip'">
          <span class="download-button btn btn-sm btn-warning" data-ng-click="downloadWBFile(wbfile)">
           <i class="fas fa-download-alt"></i> <span data-translate>Download</span>
	  </span>
        </span>
      </span>
    </div>
    <p class="file-info-row">
      <span class="px-1">
        <span class="text-muted" data-translate>From</span>:&nbsp;
        <span>{{::wbfile.author | wbfileCreator: tip.receivers }}</span>
      </span>
      <span class="px-1">
        <span class="text-muted" data-translate>Creation date</span>:&nbsp;
        <span>{{::wbfile.creation_date | date:'dd-MM-yyyy HH:MM'}}</span>
      </span>
      <span class="px-1">
        <span class="text-muted" data-translate>Size:</span>
        <span>{{::wbfile.size | byteFmt:2}}</span>
      </span>
      <span class="px-1" data-ng-if="ctx === 'rtip'">
        <span class="text-muted" data-translate>Number of downloads</span>:&nbsp;
        <span>{{::wbfile.downloads}}</span>
      </span>
    </p>
    <p class="description" data-ng-if="wbfile.description !== ''">
      <span class="text-muted">
        <span data-translate>Description</span>:
      </span>
      <span>{{::wbfile.description }}</span>
    </p>
  </div>
</div>
