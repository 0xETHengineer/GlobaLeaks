<div id="TipPageReceiversInfoBox" class="TipPageSection" data-ng-init="collapsed = false">
  <div class="TipPageSectionTitle" data-ng-click="collapsed = !collapsed" data-ng-keypress="eventDismiss($event)">
    <div>
      <span data-translate>Receiver List</span>
      <span class="pull-right">
        <i data-ng-if="!collapsed" class="glyphicon glyphicon-collapse-down" popover="{{'Collapse' | translate}}" popover-placement="left" popover-trigger="mouseenter"></i>
        <i data-ng-if="collapsed" class="glyphicon glyphicon-fullscreen" popover="{{'Expand' | translate}}" popover-placement="left" popover-trigger="mouseenter"></i>
      </span>
    </div>
  </div>
  <div class="TipPageSectionContent" data-ng-show="!collapsed">
    <div class="row">
      <span class="col-md-2" data-ng-repeat="receiver in tip.receivers | orderBy:'name'">
        <span id="receiver-{{$index}}" class="label" data-ng-class="{'label-primary': (receiver.access_counter > 0), 'label-danger': (receiver.access_counter == 0)}">
          <span>{{::receiver.name}}</span><span>:</span>
          <span data-ng-if="receiver.access_counter > 0" data-translate>Read</span>
          <span data-ng-if="receiver.access_counter == 0" data-translate>Unread</span>
          </span>
        </span>
      </span>
    </span>
  </div>
</div>
