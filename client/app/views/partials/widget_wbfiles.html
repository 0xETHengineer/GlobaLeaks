<div id="AttachedWBFile" class="card card-default" data-ng-init="collapsed = false; submission = {}">
  <div class="card-header clearfix" data-ng-click="collapsed = !collapsed; $event.stopPropagation();">
    <span data-translate>Files attached by recipients</span>
    <span class="float-right">
      <i data-ng-if="!collapsed" class="fas fa-caret-square-up" uib-popover="{{'Collapse' | translate}}" popover-placement="left"></i>
      <i data-ng-if="collapsed" class="fas fa-caret-square-down" uib-popover="{{'Expand' | translate}}" popover-placement="left"></i>
    </span>
  </div>
  <div class="card-body" data-ng-show="!collapsed">
    <div class="alert alert-info">
      <i class="fas fa-info-sign"></i>
      <span data-translate>These files have been attached to your submission by the recipients.</span>
    </div>
    <div data-ng-repeat="wbfile in tip.wbfiles | orderBy: 'creation_date'">
      <div id="wbfile-{{$index}}" data-wbfile></div>
    </div>
  </div>
</div>
