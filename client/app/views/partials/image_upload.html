<div class="imageUploadBox"
     data-ng-controller="ImageUploadCtrl"
     flow-name="imageUploadObj.flow"
     flow-init="{target: imageUploadUrl}"
     flow-files-submitted="$flow.upload()"
     extend-flow-valid-types="['png']">
  <div class="imageUpload">
    <label class="changePictureButton text-primary"
	   for="imageFile"
	   uib-tooltip="{{'Edit' | translate}}"><input type="file" class="custom-file-input" id="imageFile" flow-btn><i class="fas fa-edit"></i></label>
    <div class="imageUploadThumbnail">
      <img data-ng-show="imageSrcUrl && !imageUploadObj.flow.files.length" src="/s/logo" class="imageUploadThumbnailContent" />
      <img data-ng-show="imageUploadModel && !imageUploadObj.flow.files.length" data-ng-src="{{Utils.imgDataUri(imageUploadModel[imageUploadModelAttr])}}" class="imageUploadThumbnailContent" />
      <img data-ng-show="imageUploadObj.flow.files.length" flow-img="imageUploadObj.flow.files[imageUploadObj.flow.files.length - 1]" class="imageUploadThumbnailContent" />
    </div>
  </div>
  <div errors-upload></div>
</div>
