<div class="imageUpload"
     data-ng-controller="ImageUploadCtrl"
     flow-name="imageUploadObj.flow"
     flow-init="{target: imageUploadUrl}"
     flow-files-submitted="$flow.upload()"
     extend-flow-valid-types="['png']">
  <label class="changePictureButton text-primary"
         for="imageFile"
         uib-tooltip="{{'Edit' | translate}}"><input type="file" class="custom-file-input" id="imageFile" flow-btn><i class="fas fa-edit"></i></label>
  <div class="imageUploadThumbnail">
    <img data-ng-if="imageSrcUrl && !imageUploadObj.flow.files.length" src="/s/logo" />
    <img data-ng-if="imageUploadModel && !imageUploadObj.flow.files.length" data-ng-src="{{Utils.imgDataUri(imageUploadModel[imageUploadModelAttr])}}" />
    <img data-ng-if="imageUploadObj.flow.files.length" flow-img="imageUploadObj.flow.files[imageUploadObj.flow.files.length - 1]" />
  </div>
  <div errors-upload></div>
</div>
