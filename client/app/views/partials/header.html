<header id="HeaderBox">
  <div class="row">
    <div id="HeaderBox-1" class="col-md-2"></div>

    <div id="HeaderBox-2" class="col-md-8">
      <a id="LogoBox" data-ng-click="setHomepage()">
        <img class="img-fluid" alt="{{projectTitle}}" data-ng-src="{{public.node.logo ? 's/logo' : 'data/logo.png'}}" />
      </a>
      <div id="TitleBox" data-ng-if="projectTitle || pageTitle">
        <div>
          <a data-ng-if="projectTitle" data-ng-click="setHomepage()" id="ProjectTitle">
            <h1 data-ng-if="!pageTitle">{{projectTitle}}</h1>
            <span data-ng-if="pageTitle">{{projectTitle}}</span>
          </a>
        </div>
        <div data-ng-if="pageTitle">
          <h1 id="PageTitle" data-ng-class="{'Subtitle': projectTitle}">{{pageTitle | translate}}</h1>
        </div>
      </div>
    </div>
    <div id="HeaderBox-3" class="col-md-2">
      <span id="UserBox" data-ng-include="'views/partials/user.html'"></span>
    </div>
  </div>
</header>
