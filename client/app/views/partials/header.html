<div id="HeaderBoxContent" class="container-fluid">
  <div class="row">
    <div id="HeaderBoxContentLeft" class="col-md-8">
      <div id="LogoBox" class="pull-left">
        <a href="#/"><img data-ng-src="{{imgDataUri(node.logo)}}" /></a>
      </div>
      <div id="TitleBox" class="pull-left">
        <div id="PageTitle">{{ht}}</div><div id="PageSubtitle" data-ng-if="hasSubtitle()"><span id="PageSubtitleSeparator"> -</span> {{header_subtitle | translate}}</div>
      </div>
    </div>
    <div id="HeaderBoxContentRight" class="col-md-4">
      <span id="UserBox" class="pull-right" data-ng-if="!isWizard()" data-ng-include="'views/partials/user.html'"></span>
    </div>
  </div>
</div>
