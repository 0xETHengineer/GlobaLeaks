<header id="HeaderBox">
  <div class="row">
    <div id="HeaderBox1" class="col-auto mr-auto">
     <div id="LogoBox" data-ng-click="setHomepage()">
       <img class="img-fluid'" alt="{{projectTitle}}" data-ng-src="{{public.node.logo ? 's/logo' : 'data/logo.png'}}" />
     </div>
     <div id="TitleBox" data-ng-if="projectTitle || pageTitle"><span data-ng-if="projectTitle" id="ProjectTitle" data-ng-click="setHomepage()">{{projectTitle}}</span><span class="TitleSeparator" data-ng-if="projectTitle && pageTitle"> - </span><h1 data-ng-if="pageTitle" id="PageTitle">{{pageTitle | translate}}</h1></div>
    </div>
    <div id="HeaderBox2" class="col-auto">
      <span id="UserBox" data-ng-include="'views/partials/user.html'"></span>
    </div>
  </div>
</header>
