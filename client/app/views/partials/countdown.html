<div id="CountDown">
  <h4 class="ng-scope" data-ng-if="submission.current_submission._counter">You can complete submission in ...
    <span data-ng-if="submission.current_submission._counter">
        <timer language="{{language}}" countdown="submission.current_submission._counter" interval="1000">
          {{countdown}}
        </timer>
        seconds.
    </span>
  </h4>
</div>
