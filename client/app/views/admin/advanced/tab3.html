<div class="row">
  <div class="col-md-8">
    <div class="form-inline" data-ng-controller="AdminShorturlAddCtrl">
      <div class="form-group">
        <input type="text" class="form-control" name="short_url" data-ng-model="new_shorturl.shorturl" data-ng-pattern="shortener_short_url_regexp" input-prefix prefix="/s/">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="long_url" data-ng-model="new_shorturl.longurl" data-ng-pattern="shortener_long_url_regexp" input-prefix prefix="/">
      </div>
      <button type="submit"
              class="btn btn-primary"
              data-ng-disabled="advancedForm.$invalid"
              data-ng-click="add_shorturl()">
        <i class="glyphicon glyphicon-plus-sign"></i>
        <span data-translate>Add</span>
      </button>
    </div>
    <br />
    <table class="table">
      <thead>
        <tr>
          <th class="col-md-3" data-translate>Short URL</th>
          <th class="col-md-9" data-translate>Long URL</th>
          <th class="col-md-1"></th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="shorturl in admin.shorturls | orderBy:'shorturl'" data-ng-controller="AdminShorturlEditCtrl">
          <td>{{shorturl.shorturl}}</td>
          <td>{{shorturl.longurl}}</td>
          <td>
            <button class="btn btn-xs btn-danger"
                    data-ng-click="delete_shorturl(shorturl)">
              <i class="glyphicon glyphicon-trash"></i>
              <span data-translate>Delete</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
