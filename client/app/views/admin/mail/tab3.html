<div class="row">
  <div class="col-md-8">
    <div>
      <span data-translate>This interface allows to configure the email templates used for recipient notifications.</span>
    </div>

    <br /><br />

    <div class="form-group">
      <label data-translate>Tip email subject</label>
      <input data-ng-model="admin.notification.tip_mail_title" maxlength="{{node.maximum_namesize}}" class="form-control" type="text" />
    </div>

    <div class="form-group">
      <label data-translate>Tip email template</label>
      <div>
        <textarea data-ng-model="admin.notification.tip_mail_template" maxlength="{{node.maximum_textsize}}" class="form-control"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label data-translate>File email subject</label>
      <input data-ng-model="admin.notification.file_mail_title" maxlength="{{node.maximum_namesize}}" class="form-control" type="text" />
    </div>

    <div class="form-group">
      <label data-translate>File email template</label>
      <div>
        <textarea data-ng-model="admin.notification.file_mail_template" maxlength="{{node.maximum_textsize}}" class="form-control"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Comment email subject</label>
      <input data-ng-model="admin.notification.comment_mail_title" maxlength="{{node.maximum_namesize}}" class="form-control" type="text" />
    </div>

    <div class="form-group">
      <label data-translate>Comment email template</label>
      <div>
        <textarea data-ng-model="admin.notification.comment_mail_template" maxlength="{{node.maximum_textsize}}" class="form-control"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Message email subject</label>
      <input data-ng-model="admin.notification.message_mail_title" maxlength="{{node.maximum_namesize}}" class="form-control" type="text" />
    </div>

    <div class="form-group">
      <label data-translate>Message email template</label>
      <div>
        <textarea data-ng-model="admin.notification.message_mail_template" maxlength="{{node.maximum_textsize}}" class="form-control"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Template for summary of contents in submission archive</label>
      <div>
        <textarea data-ng-model="admin.notification.zip_description" maxlength="{{node.maximum_textsize}}" class="form-control"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Mail title for mailing system suspension after hourly limit excess</label>
      <div>
        <input data-ng-model="admin.notification.receiver_notification_limit_reached_mail_title" maxlength="{{node.maximum_namesize}}" class="form-control" type="text" />
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Mail template for mailing system suspension after hourly limit excess</label>
      <div>
        <textarea data-ng-model="admin.notification.receiver_notification_limit_reached_mail_template" maxlength="{{node.maximum_textsize}}" class="form-control"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Ping email title</label>
      <div>
        <input data-ng-model="admin.notification.ping_mail_title" maxlength="{{node.maximum_namesize}}" class="form-control" type="text" />
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Ping email template</label>
      <div>
        <textarea data-ng-model="admin.notification.ping_mail_template" maxlength="{{node.maximum_textsize}}" class="form-control"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Mail title for PGP expiration alerts</label>
      <div>
        <input data-ng-model="admin.notification.pgp_alert_mail_title" maxlength="{{node.maximum_namesize}}" class="form-control" type="text" />
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Mail template for PGP expiration alerts</label>
      <div>
        <textarea data-ng-model="admin.notification.pgp_alert_mail_template" maxlength="{{node.maximum_textsize}}" class="form-control"></textarea>
      </div>
    </div>
  </div>
</div>
