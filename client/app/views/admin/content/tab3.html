<div class="row">
  <div class="col-md-6">
    <div class="form-group">
      <label data-translate>Language configuration</label>
      <div data-ng-repeat="language in admin.node.languages_supported | orderBy:'name'">
        <div>
          <input id="language-enabler-{{language.code}}" data-ng-model="languages_enabled_edit[language.code]" type="checkbox">
          <label>{{language.name}} [{{language.code}}]</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Default language</label>
      <select class="form-control" data-ng-model="admin.node.default_language" data-ng-options="item.code as item.name for item in languages_enabled_selector"></select>
    </div>
  </div>
</div>
