<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <div flow-init="{target: 'admin/files/custom'}"
                flow-files-submitted="$flow.upload()"
                flow-file-success="reload()"
                extend-flow-valid-size="node.maximum_filesize*1024*1024">
        <label data-translate>Files</label>
        <span class="uploadfile file-custom">
          <span class="btn btn-xs btn-success fileinput-button">
            <span class="uploadfile" flow-btn>
              <span class="glyphicon glyphicon-plus"></span>
              <span data-translate>Upload</span>
            </span>
          </span>
        </span>
      </div>
      <div class="table-container">
        <table class="table table-striped" id="fileList">
          <tbody id="fileListBody">
            <tr data-ng-repeat="file in files | orderBy:'name'">
              <td>{{file.name}}</td>
              <td>
                <a class="btn btn-primary" data-ng-href="s/{{file.name}}" download="{{file.name}}">
                  <span class="glyphicon glyphicon-download"></span>
                  <span data-translate>Download</span>
                </a>
                <a class="btn btn-danger" data-ng-click="delete_file('admin/files/' + file.id)" data-single-click>
                  <span class="glyphicon glyphicon-trash"></span>
                  <span data-translate>Delete</span>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
