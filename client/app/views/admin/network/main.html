<div class="panel panel-default">
  <div class="panel-body">
    <form name="adminNetForm">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group" data-ng-class="{'has-error': adminNetForm.hostname.$error.pattern}">
            <label data-translate>Hostname</label>
            <input class="form-control" name="hostname" type="text" data-ng-model="admin.node.hostname" data-ng-pattern="hostname_regexp">
            <p class="text-danger" data-ng-show="adminNetForm.hostname.$error.pattern">
              <span data-translate>Invalid input format.</span> <span data-translate>Input should be similar to:</span> <span>www.domain.tld</span>
            </p>
          </div>
          <div class="form-group">
              <label><span data-translate>Tor Onion Service</span>:
                  <span ng-hide="admin.node.onionservice === ''"  class="label label-primary">{{admin.node.onionservice}}</span>
                  <span ng-show="admin.node.onionservice === ''" class="label label-warning" data-translate>Not running</span>
              </label>
          </div>
          <div class="form-group" data-ng-class="{'has-error': adminNetForm.tb_download_link.$error.pattern}">
            <label data-translate>Tor Browser download link</label>
            <input class="form-control" name="tb_download_link" type="url" data-ng-model="admin.node.tb_download_link" data-ng-pattern="https_regexp">
          </div>

          <div class="form-group">
            <input data-ng-model="admin.node.anonymize_outgoing_connections" type="checkbox">
            <label data-translate>Anonymize outgoing connections</label>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-success" data-ng-disabled="adminNetForm.$invalid" data-ng-click="Utils.update(admin.node)" type="submit">
            <i class="glyphicon glyphicon-ok"></i>
            <span data-translate>Save</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
