<div class="form-group" data-ng-class="{'has-danger': adminNetForm.hostname.$error.pattern}">
  <form name="adminNetForm" novalidate>
    <p class="input-group">
      <span class="input-group-prepend"><span class="input-group-text" data-translate>Hostname</span></span>
      <input name="hostname"
             class="form-control"
             type="text"
             data-ng-model="hostname"
             data-ng-pattern="hostname_regexp"
	     data-ng-class="{'has-danger': adminNetForm.hostname.$error.pattern}" />
      <span class="input-group-append">
        <button class="btn btn-success" data-ng-click="Utils.setHostname(hostname)" data-ng-disabled="hostname === admin.node.hostname" data-translate>Save</button>
      </span>
    </p>
    <p class="text-danger" data-ng-show="adminNetForm.hostname.$error.pattern">
      <span data-translate>Invalid input format.</span> <span data-translate>Input should be similar to:</span> <span>www.domain.tld</span>
    </p>
    <p class="alert alert-danger" data-ng-if="verifyFailed">
      <span data-translate>The platform does not seem to be reachable with the configured hostname.</span>
    </p>
  </form>
</div>
<div id="HTTPSSettings" data-ng-controller="AdminHTTPSConfigCtrl" data-ng-show="admin.node.hostname">
  <div class="card card-default">
    <div class="card-body" data-ng-switch="menuState">
      <div data-ng-switch-when="setup">
        <div data-ng-include="'views/admin/network/https_setup.html'"></div>
      </div>
      <div data-ng-switch-when="files">
        <div data-ng-include="'views/admin/network/https_files.html'"></div>
      </div>
      <div data-ng-switch-when="status">
        <div data-ng-include="'views/admin/network/https_status.html'"></div>
      </div>
      <div data-ng-switch-when="acme">
        <div data-ng-include="'views/admin/network/https_acme_cfg.html'"></div>
      </div>
    </div>
  </div>
</div>
