<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">

                <a class="brand" href="#">GLClient</a>
                <ul class="nav menuElement">
                  <li id="homeMenu" class="active"><a href="#">Home</a></li>
                  <li id="submissionMenu"><a href="#/submission">Submission</a></li>
                  <li id="aboutMenu"><a href="#/about">About</a></li>
                  <li id="statusMenu"><a href="#/status/foo">Status Page</a></li>
                  <li id="receiverMenu"><a href="#/receiver/foo">Receiver</a></li>
                  <li id="adminMenu"><a href="#/admin">Admin</a></li>

                </ul>

                <ul class="nav pull-right">
                    <li class="dropdown">
                        <button class="webapp-install btn btn-primary"
                                style="display: none;">Install</button>
                   </li>
                </ul>
             </div>
        </div>
    </div>

    <div class="well latenzaStatusBox">
        <h4>Network Status</h4>
        <span class="networkStatus label"></span>
        <h4>Latency</h4>
        <span class="latencyStatus label"></span>
        <h4>Current requests</h4>
        <dl class="currentRequests">
        </dl>
    </div>

    <div class="container demo">
        <div>
            <div style="display: none;" class="webapp-error alert alert-block">
                <a class="close" data-dismiss="alert">Ã—</a>
                <h4 class="alert-heading">Install error</h4>
                <span class="webapp-error-details"></span>
            </div>
        </div>
    </div>

    <div class="contentElement container">

    </div>
    <!-- Load the main app module via the module loader -->
    <script async data-main="js/app" src="js/lib/require.js" charset="utf-8"></script>
</body>
</html>
