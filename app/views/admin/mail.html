<!-- 

This comment is needed in order to push the following strings on transifex

{{ "Mail Configuration" | translate }}
{{ "Administration Interface" | translate }}
{{ "Main Configuration" | translate }}
{{ "Notification Templates" | translate }}
{{ "Plaintext Notification Templates" | translate }}
{{ "Encrypted Notification Templates" | translate }}

-->
<div ng-include="'views/partials/header.html'"
     onload="header_subsection='Mail Configuration';
             header_section='Administration Interface'">
</div>

<div id="ContentBox" class="container">
  <div class="row">
    <div id="ConfigSidebarBox" class="col-md-3" ng-include="'views/admin/sidebar.html'"></div>
    <div class="col-md-9">

      <div class="row">
        <form class="config-form" ng-controller="AdminMailCtrl">

          <tabset class="tab-content">
            <tab ng-repeat="tab in tabs" heading="{{ tab.title | translate }}" active="tab.active" disabled="tab.disabled">
            <div ng-include="tab.template" ng-controller="tab.ctrl"></div>
            </tab>
          </tabset>

          <div class="row"> 
            <div class="col-md-6">
              <button class="btn btn-success" ng-disabled="notificationForm.$invalid || notificationForm.$pristine" ng-click="update(admin.notification)">
                <i class="glyphicon glyphicon-ok"></i>
                {{ "Save" | translate }}
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
