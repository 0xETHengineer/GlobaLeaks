<!-- 

This comment is needed in order to push the following strings on transifex

<span data-translate>Mail Configuration</span>
<span data-translate>Administration Interface</span>
<span data-translate>Main Configuration</span>
<span data-translate>Notification Templates</span>
<span data-translate>Plaintext Notification Templates</span>
<span data-translate>Encrypted Notification Templates</span>

-->
<div id="ContentBox" class="container">
  <div class="row">
    <div id="ConfigSidebarBox" class="col-md-3" ng-include="'views/admin/sidebar.html'"></div>
    <div class="col-md-9">

      <div class="row">
        <form name=notificationForm" ng-controller="AdminMailCtrl">

          <tabset class="tab-content">
            <tab ng-repeat="tab in tabs" heading="{{ tab.title | translate }}" active="tab.active" disabled="tab.disabled">
            <div ng-include="tab.template" ng-controller="tab.ctrl"></div>
            </tab>
          </tabset>

          <div class="row"> 
            <div class="col-md-6">
              <button class="btn btn-success" ng-disabled="notificationForm.$invalid || notificationForm.$pristine" ng-click="update(admin.notification)">
                <i class="glyphicon glyphicon-ok"></i>
                <span data-translate>Save</span>
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
