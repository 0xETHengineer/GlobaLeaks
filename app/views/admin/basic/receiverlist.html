<div class="row" ng-controller="AdminReceiversCtrl">
  <div class="span5">
    <h2>Receivers</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="receiver in adminReceivers">
          <td>{{receiver.name}}</td>
          <td>{{receiver.notification_address}}</td>
        </tr>
        <tr>
          <td><input type="text"
            ng-model="new_receiver_name"></td>
          <td><input type="email"
            ng-model="new_receiver_address"></td>
          <td><button class="btn"
              ng-click="new_receiver()">Add</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="span4">
