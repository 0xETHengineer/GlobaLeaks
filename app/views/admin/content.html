<div ng-include="'views/header.html'"
  onload="header_title='Content Settings';
  header_subtitle='Administration Interface'">
</div>
<div class="container config-page">
  <div class="row">
    <!-- Begin Nav Bar -->
    <!--  Note the use of "''", yeah two of them.
            This is the ng-inlcude directive:
            http://docs.angularjs.org/api/ng.directive:ngInclude
      -->
    <div class="span3 config-sidebar"
      ng-include="'views/admin/sidebar.html'">
    </div>
    <!-- End Nav Bar -->
    <button class="btn"
      ng-click="adminNode.$save()">Save</button>

    <div class="span9">

      <form class="config-form">

        <div ng-include="'views/admin/content/title.html'">
        </div>

        <!-- Description -->
        <div ng-include="'views/admin/content/description.html'">
        </div>

        <!-- Keywords and email -->
        <div ng-include="'views/admin/content/keywords.html'">
        </div>

        <div ng-include="'views/admin/content/email.html'">
        </div>

        <div ng-include="'views/admin/content/internationalization.html'">
        </div>

      </form>
    </div>
  </div>
</div>
