<div ng-include="'views/header.html'"
  onload="header_title='File Overview';
  header_subtitle='Administration Interface'"
>
</div>

<div class="container config-page" ng-controller="OverviewCtrl">

  <div class="row">
    <!-- Begin Nav Bar -->
    <!--  Note the use of "''", yeah two of them.
            This is the ng-inlcude directive:
            http://docs.angularjs.org/api/ng.directive:ngInclude
      -->
    <div class="span3 config-sidebar"
      ng-include="'views/admin/sidebar.html'">
    </div>
    <!-- End Nav Bar -->

   <div class="span9">

      <h1>Users overview</h1>
      <div class="table-container">
      <table class="table table-striped table-bordered dataTable" id="fileList">
        <thead>
          <tr>
            <th>name</th>
            <th>info</th>
            <th>size</th>
            <th>references</th>
          </tr>
        </thead>
        <tbody id="fileListBody">
          <tr ng-repeat="file in files">
            <td>{{file.name}}<br>
               <input class="span2" id="appendedPrependedInput" type="text"
               value="{{file.creation_date}} {{file.itip}}" expand-to="500"><br>
               <input class="span2" id="appendedPrependedInput" type="text"
               value="{{file.path}}" expand-to="500">
            </td>
            <td>{{file.content_type}}
            </td>
            <td>{{file.size}}</td>
            <td>{{file.rfiles}}</td>
          </tr>
        </tbody>
      </table>
  </div> <!-- table-container -->

</div> <!-- span9 -->
</div> <!-- row -->
</div> <!-- container + controller -->
