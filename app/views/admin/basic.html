<div class="jumbotron subhead">
  <div class="container">
    <!-- XXX we want to parametrize this perhaps -->
    <h1>Basic Configuration</h1>
    <p>Administration Interface</p>
  </div>
</div>
<div class="container config-page">
  <div class="row">
    <!-- Begin Nav Bar -->
    <!--  Note the use of "''", yeah two of them.
            This is the ng-inlcude directive:
            http://docs.angularjs.org/api/ng.directive:ngInclude
      -->
    <div class="span3 config-sidebar"
      ng-include="'views/admin/sidebar.html'">
    </div>
    <!-- End Nav Bar -->

    <div class="span9">
      <form class="config-form">
        <div class="row">
          <div class="span5">
            <h2>Receivers</h2>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Address</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="receiver in adminReceivers">
                  <td>{{receiver.name}}</td>
                  <td>{{receiver.notification_address}}</td>
                </tr>
                <tr>
                  <td><input type="text"
                    ng-model="new_receiver_name"></td>
                  <td><input type="email"
                    ng-model="new_receiver_address"></td>
                  <td><button class="btn"
                      ng-click="new_receiver()">Add</button></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="span4">
            <p>
            XXX
            <a href="XXX">Learn More</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
