<div class="jumbotron subhead">
  <div class="container">
    <!-- XXX we want to parametrize this perhaps -->
    <h1>Basic Settings</h1>
    <p>Administration Interface</p>
  </div>
</div>
<div class="container config-page">
  <div class="row">
    <!-- Begin Nav Bar -->
    <!--  Note the use of "''", yeah two of them.
            This is the ng-inlcude directive:
            http://docs.angularjs.org/api/ng.directive:ngInclude
      -->
    <div class="span3 config-sidebar"
      ng-include="'views/admin/sidebar.html'">
    </div>
    <!-- End Nav Bar -->

    <div class="span9">
      <form class="config-form">
        <div class="row">
          <div class="span5">
            <h2>General</h2>
            <label>Site Title</label>
            <select class="language-setting"
              ng-model="selected_language"
              ng-options="lang.code as lang.name for lang in node_info.available_languages">
            </select>
            <input type="text"
              ng-model="node_info.name">
              <button class="btn"
                ng-click="node_info.$save()">Save</button>
          </div>
          <div class="span4">
            <p>
            XXX
            <a href="XXX">Learn More</a></p>
          </div>
        </div>
        <div class="row">
          <div class="span5">
            <label>Keywords</label>
            <select class="language-setting"
              ng-model="selected_language"
              ng-options="lang.code as lang.name for lang in node_info.available_languages">
            </select>
            <textarea placeholder="fuffa, foo, antani, supercazzola, religione, cristo, lamadonna">
            </textarea>
          </div>
          <div class="span4">
            <p>
            XXX
            <a href="XXXX">Learn More</a></p>
          </div>
        </div>
        <div class="row">
          <div class="span5">
            <label>Email</label>
            <input type="text"
              placeholder="{{node_info.admin_email}}"
            >
            <button class="btn"
              ng-click="node_info.$save()">Save</button>
          </div>
          <div class="span4">
            <p ng-model="help_strings.name">XXXX
            <a href="XXX">Learn More</a></p>
          </div>
        </div>

        <div class="row">
          <div class="span5">
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
