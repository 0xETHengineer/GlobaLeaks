<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <label>
        {{ "Graphic Customization" | translate }}
        ({{ "CSS" | translate}})
      </label>
      <div class="well well-large uploadfile" ng-controller="FileUploadCtrl">
        <span generic-file-upload="" ng-src="/admin/staticfiles/custom_stylesheet">
          <span class="btn btn-success fileinput-button" ng-class="{disabled: disabled}">
            <span class="glyphicon glyphicon-plus"></span>
            <span>{{ "Load" | translate }}</span>
            <input type="file" name="files[]" multiple ng-disabled="disabled">
          </span>
        </span>
        <span class="uploadProgress hide">
          <span class="progress progress-striped">
            <span class="progress-bar" style="width: 0%;"></span>
          </span>
        </span>
        <a class="btn btn-primary" ng-class="{disabled: disabled}" ng-href="{{'/custom_stylesheet.css'}}" download="{{'custom_stylesheet.css'}}">
          <span class="glyphicon glyphicon-download"></span>
          <span>{{ "Download" | translate }}</span>
        </a>
        <div>
          <input ng-model="admin.node.reset_css" type="checkbox">
          <label>{{ "Reset custom CSS" | translate}}</label>
        </div>
      </div>
      <br /><br />
      <label>
        {{ "Load Custom File" | translate }}
      </label>
      <br />
      {{ "The file will be available at the url: /static/$filename" | translate }}
      <div class="well well-large uploadfile" ng-controller="FileUploadCtrl">
        <span generic-file-upload="" ng-src="/admin/staticfiles/customization">
          <span class="btn btn-success fileinput-button" ng-class="{disabled: disabled}">
            <span class="glyphicon glyphicon-plus"></span>
            <span>{{ "Load" | translate }}</span>
            <input type="file" name="files[]" multiple ng-disabled="disabled">
          </span>
        </span>
        <span class="uploadProgress hide">
          <span class="progress progress-striped">
            <span class="progress-bar" style="width: 0%;"></span>
          </span>
        </span>
      </div>
      <div class="table-container">
        <table ng-show="staticfiles" class="table table-striped" id="fileList">
          <thead>
            <tr>
              <th>
                {{ "Filename" | translate }}
              </th>
              <th>
                {{ "File Operations" | translate }}
              </th>
            </tr>
          </thead>
          <tbody id="fileListBody" ng-repeat="file in staticfiles">
            <tr>
              <td>
                {{file.filename}}
              </td>
              <td>
                <a class="btn btn-primary" ng-href="{{'/static/' + file.filename}}" download="{{file.filename}}">
                  <span class="glyphicon glyphicon-download"></span>
                  <span>{{ "Download" | translate }}</span>
                </a>
                <button class="btn btn-danger" ng-click="delete('/admin/staticfiles/' + file.filename)">
                  <span class="glyphicon glyphicon-trash"></span>
                  <span>{{ "Delete" | translate }}</span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
