<div ng-include="'views/header.html'"
  onload="header_title='Advanced Configuration';
  header_subtitle='Administration Interface'"
>
</div>

<div class="container config-page" ng-controller="AdminAdvancedCtrl">

  <div class="row">
    <!-- Begin Nav Bar -->
    <!--  Note the use of "''", yeah two of them.
            This is the ng-inlcude directive:
            http://docs.angularjs.org/api/ng.directive:ngInclude
      -->
    <div class="span3 config-sidebar"
      ng-include="'views/admin/sidebar.html'">
    </div>
    <!-- End Nav Bar -->


    <div class="span9">

      <form name="nodeConfigForm" class="config-form">
          <!-- Node -->


        <div class="row">
            <div class="span9">

            <h4>Password management</h4>
            <br>

            <label>Current Password</label>
            <input type="password"
            ng-model="admin.node.old_password">

            <label>New Password</label>
            <input type="password"
            ng-model="admin.node.password" >

            <label>Retype again your new password</label>
            <input type="password"
            ng-model="admin.node.check_password" >

            <p class="text-error" ng-show="mismatch_password">The new passwords do not match</p>

          </div>
        </div>

        <button class="btn btn-success"
          ng-disabled="nodeConfigForm.$invalid || nodeConfigForm.$pristine || mismatch_password "
          ng-click="updateNode(admin.node)">Save</button>

      </form>

    </div>
  </div>
</div>
