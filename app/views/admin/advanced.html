<div ng-include="'views/admin/toolbar.html'"
  onload="target=adminNode">
</div>

<div ng-include="'views/header.html'"
  onload="header_title='Advanced Configuration';
  header_subtitle='Administration Interface'"
>
</div>

<div class="container config-page">
  <div class="row">
    <!-- Begin Nav Bar -->
    <!--  Note the use of "''", yeah two of them.
            This is the ng-inlcude directive:
            http://docs.angularjs.org/api/ng.directive:ngInclude
      -->
    <div class="span3 config-sidebar"
      ng-include="'views/admin/sidebar.html'">
    </div>
    <!-- End Nav Bar -->

    <div class="span9">
      <form class="config-form">
        <div class="row">
          <div class="span5">
            <h2>General</h2>
            <label>Label 1</label>
            <select class="language-setting"
              ng-model="localization.selected_language"
              ng-options="lang.code as lang.name for lang in localization.node_info.available_languages">
            </select>
            <input type="text"
              ng-model="adminNode.name[localization.selected_language]"
              value="{{adminNode.name[localization.selected_language]}}">
            <button class="btn"
              ng-click="">Save</button>
          </div>
          <div class="span4">
            <p>
            XXX
            <a href="XXX">Learn More</a></p>
          </div>
        </div>

        <div class="row">
          <div class="span5">
            <label>Description</label>
            <select class="language-setting"
              ng-model="localization.selected_language"
              ng-options="lang.code as lang.name for lang in localization.node_info.available_languages">
            </select>
            <textarea
              ng-model="adminNode.description[localization.selected_language]">{{adminNode.description[localization.selected_language]}}</textarea>
            <button class="btn"
              ng-click="adminNode.$save()">Save</button>
          </div>
          <div class="span4">
            <p>
            XXX
            <a href="XXX">Learn More</a></p>
          </div>
        </div>

        <div class="row">
          <div class="span5">
            <label>Keywords</label>
            <textarea 
              ng-model="adminNode.keywords">{{adminNode.keywords}}</textarea>
          </div>
          <div class="span4">
            <p>
            XXX
            <a href="XXXX">Learn More</a></p>
          </div>
        </div>
        <div class="row">
          <div class="span5">
            <label>Email</label>
            <input type="text"
              value="{{adminNode.admin_email}}">
            <button class="btn"
              ng-click="adminNode.$save()">Save</button>
          </div>
          <div class="span4">
            <p ng-model="help_strings.name">XXXX
            <a href="XXX">Learn More</a></p>
          </div>
        </div>

        <div class="row">
          <div class="span5">
            <h2>Internationalization</h2>
            <label>Enabled Languages</label>
            <div ng-repeat="(code, name) in adminNode.supported_languages">
              <label class="checkbox">
                <input type="checkbox"
                ng-model="adminNode.enabled_languages[code]">
                {{name}}
              </label>
            </div>
            <label>Default language</label>
            <select
              ng-model="adminNode.default_language"
              ng-options="lang.code as lang.name for lang in localization.node_info.available_languages">
            </select>
            <br/>
            <button class="btn"
              ng-click="adminNode.$save()">Save</button>

          </div>
          <div class="span4">
            <p>
            XXX
            <a href="XXX">Learn More</a></p>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
