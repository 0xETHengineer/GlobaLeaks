<div ng-include="'views/header.html'"
  onload="header_title='Advanced Configuration';
  header_subtitle='Administration Interface'"
>
</div>

<div class="container config-page" ng-controller="AdminAdvancedCtrl">

  <div class="row">
    <!-- Begin Nav Bar -->
    <!--  Note the use of "''", yeah two of them.
            This is the ng-inlcude directive:
            http://docs.angularjs.org/api/ng.directive:ngInclude
      -->
    <div class="span3 config-sidebar"
      ng-include="'views/admin/sidebar.html'">
    </div>
    <!-- End Nav Bar -->


    <div class="span9">

      <form name="nodeConfigForm" class="config-form">
          <!-- Node -->


        <div class="row">
            <div class="span9">

            <h4>Internal Settings</h4>
            <label>Old Password</label>
            <input type="password"
                   ng-model="admin.node.old_password">
            <p class="text-error"
              ng-show="invalid_password">Old password is required</p>

            <label>New Password</label>
            <input type="password"
            ng-model="admin.node.password" >

            <h4>External Settings</h4>
            <label>Hidden Service</label>
            <input type="text" name="hidden_service" ng-model="admin.node.hidden_service"
                   ng-pattern="/^[0-9a-z]{16}\.onion$/">
            <p class="text-error"
               ng-show="nodeConfigForm.hidden_service.$error.pattern">Invalid format for hidden service (should be "thirteenchars123.onion")</p>

            <label>Public Site</label>
            <input type="url" name="public_site"
                   ng-model="admin.node.public_site">
            <p class="text-error"
               ng-show="nodeConfigForm.public_site.$error.url">Invalid format for public site (should be "https://example.com")</p>


          </div>
        </div>

        <button class="btn btn-success"
          ng-disabled="nodeConfigForm.$invalid || nodeConfigForm.$pristine || invalid_password"
          ng-click="updateNode(admin.node)">Save</button>

      </form>

    </div>
  </div>
</div>
