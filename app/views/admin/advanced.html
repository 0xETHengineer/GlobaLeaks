<div ng-include="'views/header.html'"
  onload="header_title='Advanced Configuration';
  header_subtitle='Administration Interface'"
>
</div>

<div class="container config-page">

  <div class="row">
    <!-- Begin Nav Bar -->
    <!--  Note the use of "''", yeah two of them.
            This is the ng-inlcude directive:
            http://docs.angularjs.org/api/ng.directive:ngInclude
      -->
    <div class="span3 config-sidebar"
      ng-include="'views/admin/sidebar.html'">
    </div>
    <!-- End Nav Bar -->


    <div class="span9">

      <form name="nodeConfigForm" class="config-form">
        <!-- Node -->
        <div ng-include="'views/admin/advanced/node.html'">
        </div>

        <button class="btn btn-success"
          ng-disabled="nodeConfigForm.$invalid || isUnchanged(adminNode)"
          ng-click="update(adminNode)">Save</button>

      </form>

      <form name="deliveryNotificationForm" class="config-form">
        <!-- Delivery -->
        <div ng-include="'views/admin/advanced/delivery.html'">
        </div>
        <button class="btn btn-success"
          ng-disabled="deliveryNotificationForm.$invalid || isUnchanged(adminDelivery)"
          ng-click="update(adminDelivery)">Save</button>

        <!-- Notification -->
        <div ng-include="'views/admin/advanced/notification.html'">
        </div>

        <button class="btn btn-success"
          ng-disabled="deliveryNotificationForm.$invalid || isUnchanged(adminNotification)"
          ng-click="update(adminNotification)">Save</button>


      </form>

    </div>
  </div>
</div>
