<div id="HeaderBox" class="subhead">
  <div id="HeaderBoxContent">
    <span id="LogoBox">
      <a href="/#/"><img ng-src="/static/globaleaks_logo.png" class="img-rounded"></a>
    </span>
    <span id="TitleBox">
      <div id="titleboxdefault">
        <div>
          <h3>{{ header_subsection | translate }}</h3>
        </div>
        <div>
          <h1>{{ header_section | translate }}</h1>
        </div>
      </div>
      <div id="titleboxwithtagline">
        <div id="logo"></div>
        <div id="tagline">
          {{ header_section | translate }}
          <span ng-show="header_subsection">
             - {{ header_subsection | translate }}
          </span>
        </div>
      </div>
    </span>
    <span id="ToolbarBox" ng-include="'views/partials/toolbar.html'"></span>
  </div>
  <div class="clearfix"></div>
</div>
