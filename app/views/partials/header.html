<div id="HeaderBox" class="subhead">
  <div id="HeaderBoxContent">
    <span id="LogoBox">
      <a href="/#/"><img ng-src="{{ logo }}" class="img-rounded"></a>
    </span>
    <span id="TitleBox">
      <div id="titleboxdefault">
        <div ng-show="$location.path() == '/'">
          <h1>{{ node.name }}</h1>
        </div>
        <div ng-show="$location.path() != '/'">
          <h3>{{ header_subtitle | translate }}</h3>
        </div>
        <div ng-show="$location.path() != '/'">
          <h1>{{ header_title | translate }}</h1>
        </div>
      </div>
      <div id="titleboxwithtagline">
          <a href="/#/">
            <div id="logo"></div>
          </a>
          <div id="tagline" ng-show="$location.path() == '/'">
            {{ node.name | translate }}
          </div>
          <div id="tagline" ng-show="$location.path() != '/'">
            {{ header_title | translate }}
            <span ng-show="header_subsection">
               - {{ header_subtitle | translate }}
            </span>
          </div>
      </div>
    </span>
    <span id="ToolbarBox" ng-include="'views/partials/toolbar.html'"></span>
  </div>
  <div class="clearfix"></div>
</div>
