<div ng-include="'views/header.html'"
  onload="header_title='Login';
  header_subtitle=''">
</div>

<div class="container config-page">
  <div class="row">
    <div class="span9">

      <form name="loginForm" novalidate>
        <label>Username:
          <input type="text" name="username"
            ng-model="loginUsername" required>
        </label>

        <label>Password:
          <input type="password" name="password"
            ng-model="loginPassword" required>
        </label>

        <button class="btn btn-success"
          ng-disable="loginForm.$invalid"
          ng-click="login(loginUsername, loginPassword, loginRole)">Login</button>

      </form>
    </div>
  </div>
</div>
