<div ng-include="'views/header.html'"
  onload='header_title="Login" | translate;
  header_subtitle=""'>
</div>

<div class="container config-page">
  <div class="row" ng-hide="cookiesEnabled()">
    <div class="span9">
      <h2>{{ "Cookies are not enabled!" | translate }}</h2>
      <p>{{ "You will not be able to login." | translate }}</p>
    </div>
  </div>
  <div class="row" ng-show="cookiesEnabled()">
    <div class="span9">
      <form name="loginForm" novalidate>
        <label>{{ "Username:" | translate }}
          <input type="text" name="username"
            ng-model="loginUsername" required>
        </label>

        <label>{{ "Password:" | translate }}
          <input type="password" name="password"
            ng-model="loginPassword" required>
        </label>

        <button class="btn btn-success"
          ng-disable="loginForm.$invalid"
          ng-click="login(loginUsername, loginPassword, loginRole)">
          {{ "Login" | translate }}</button>

      </form>
    </div>
  </div>
</div>
