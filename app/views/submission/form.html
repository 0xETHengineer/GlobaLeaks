<fieldset>
  <legend><span data-translate>Details</span></legend>
  <div data-ng-repeat="field in submission.current_context.fields">
    <div data-ng-form="" name="subForm">
      <div data-ng-switch="" on="field.type">
        <div data-ng-switch-default="" class="form-group input" data-ng-class="field.required && 'required'">
          <label>{{field.name}}</label>
          <span class="order">{{field.order}}</span>
          <a href="" data-content="{{field.hint}}" popover="{{field.name}}" popover-placement="right" popover-trigger="mouseenter">
            <i class="glyphicon glyphicon-question-sign"></i>
          </a>
          <div data-ng-switch="" on="field.type">
            <input class="form-control" data-ng-switch-when="checkbox" data-ng-model="field.value" value="{{field.value}}" id="field" name="input" placeholder="{{field.placeholder}}" type="checkbox">

            <input class="form-control" data-ng-switch-when="text" data-ng-model="field.value" data-ng-required="field.required" name="input" value="{{field.value}}" placeholder="{{field.placeholder}}" type="text">

            <textarea class="form-control" data-ng-switch-when="textarea" data-ng-model="field.value" placeholder="{{field.placeholder}}">{{field.value}}</textarea>

            <select class="form-control" data-ng-switch-when="select" name="input" data-ng-model="field.value">
              <option data-ng-repeat="option in field.options" value="{{option.value}}">{{option.name}}</option>
            </select>

            <select class="form-control" data-ng-switch-when="multiple" name="input" data-ng-model="field.value" multiple="">
              <option data-ng-repeat="option in field.options" value="{{option.value}}">{{option.name}}</option>
            </select>

            <fieldset data-ng-switch-when="radio">
              <div data-ng-repeat="option in field.options">
                <input data-ng-model="field.value" value="{{option.value}}" type="radio">
                <label>{{option.name}}</label>
              </div>
            </fieldset>

            <div data-ng-switch-when="checkboxes">
              <div data-ng-repeat="option in field.options">
                  <input name="input" data-ng-model="field.value[option.name]" data-ng-value="{{option.value}}" type="checkbox">
                  <label>{{option.name}}</label>
              </div>
            </div>

            <input class="form-control" data-ng-switch-default="" data-ng-model="field.value" data-ng-required="field.required" name="input" value="{{field.value}}" placeholder="{{field.placeholder}}" type="text">

          </div>
        </div>
      </div>

      <p class="has-error" data-ng-show="subForm.input.$error.required">
      <span data-translate>This field cannot be empty</span>
      </p>

    </div>

  </div>
</fieldset>
