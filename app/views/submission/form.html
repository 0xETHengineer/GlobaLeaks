<fieldset>
  <div data-ng-repeat="field in current_context.steps[selection - 1].children">
    <div data-ng-controller="SubmissionFieldCtrl" data-ng-form="" name="subForm" class="submissionField">
      <div data-ng-switch="" on="indexed_fields[field].type">
        <div data-ng-switch-default="" class="form-group input" data-ng-class="indexed_fields[field].required && 'required'">
          <div>
            <label>{{$index + 1}}) {{indexed_fields[field].label}}</label>
            <a href="" data-ng-show="indexed_fields[field].hint" data-content="indexed_fields[field].hint" popover="{{indexed_fields[field].hint}}" popover-placement="right" popover-trigger="mouseenter">
              <i class="glyphicon glyphicon-question-sign"></i>
            </a>
          </div> 
          <div class="submissionFieldInput">
            <div class="row">
              <div data-ng-switch="" on="indexed_fields[field].type" class="col-md-4">
                <input class="form-control" data-ng-switch-when="inputbox" data-ng-model="submission.current_submission.wb_fields[field].value" data-ng-required="indexed_fields[field].required" name="input" value="{{submission.current_submission.wb_fields[field].value}}" placeholder="{{indexed_fields[field].placeholder}}" type="text">

                <textarea class="form-control" data-ng-switch-when="textarea" data-ng-model="submission.current_submission.wb_fields[field].value" data-ng-required="indexed_fields[field].required" placeholder="{{indexed_fields[field].placeholder}}">{{submission.current_submission.wb_fields[field].value}}</textarea>

                <select class="form-control" data-ng-switch-when="selectbox" name="input" data-ng-model="submission.current_submission.wb_fields[field].value" data-ng-required="indexed_fields[field].required">
                  <option data-ng-repeat="option in indexed_fields[field].options" value="{{option.id}}">{{option.attrs.name}}</option>
                </select>

                <div data-ng-switch-when="checkbox">
                  <div data-ng-repeat="option in indexed_fields[field].options">
                    <input name="{{option.attrs.name}}"
                        data-ng-model="submission.current_submission.wb_fields[field].value[option.id]"
                        type="checkbox">
                    <label>{{option.attrs.name}}</label>
                  </div>
                </div>

                <div data-ng-switch-when="dialog">
                  <div class="preformatted">TO_BE_DONE_WITH_OPTIONS_DEFINITION</div>
                </div>

                <div data-ng-switch-when="tos">
                  <div class="preformatted">TO_BE_DONE_WITH_OPTIONS_DEFINITION</div>
                  <input class="form-control" data-ng-switch-when="checkbox" data-ng-model="submission.current_submission.wb_fields[field].value" value="{{submission.current_submission.wb_fields[field].value}}" id="field" name="input" placeholder="{{indexed_fields[field].placeholder}}" type="checkbox">
                </div>

                <div data-ng-switch-when="fileupload">
                  <div data-ng-include="'views/partials/fileupload_single.html'" class="col-md-12"></div>
                  <div data-ng-if="indexed_fields[field].options[0].attrs.require_description">
                    <div data-translate>File description</div>
                    <textarea class="form-control" data-ng-model="submission.current_submission.wb_fields[field].value.file_description" data-ng-required="indexed_fields[field].options[0].attrs.require_description" placeholder="{{indexed_fields[field].placeholder}}">{{submission.current_submission.wb_fields[field].value.file_description}}</textarea>
                  </div>
                </div>
              
                <div data-ng-switch-when="fieldgroup">
                  <div data-ng-include="'views/submission/form.html'"></div>
                </div>

              </div>
            </div>

            <div class="has-error" data-ng-show="subForm.$invalid">
              <span data-translate>This field cannot be empty</span>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</fieldset>
