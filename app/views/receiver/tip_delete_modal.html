<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" aria-hidden="true" ng-click="cancel()">Ã—</button>
      <h2>Delete Tip</h2>
    </div>
    <div class="modal-body">
      <div class="alert alert-danger">
        <h3>
          {{ "Are you sure you want to delete the tip?" | translate }}
          <br />
          {{ "Please take care that all associated data will be properly deleted." | translate}}
        </h3>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn" ng-click="cancel()">
        <i class="glyphicon glyphicon-remove"></i>
        {{ "Cancel" | translate }}
      </button>
      <button class="btn btn-danger" ng-click="ok(tip)">
        <i class="glyphicon glyphicon-ok"></i>
        {{ "Confirm Deletion" | translate }}
      </button>
    </div>
  </div>
</div>
