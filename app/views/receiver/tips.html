<div ng-include="'views/header.html'"
     onload="header_title='Your Tips'; header_subtitle='Receiver Interface'">
</div>

<div class="container config-page">

<div class="row">

  <div class="span3 config-sidebar"
       ng-include="'views/receiver/sidebar.html'" ng-controller="ReceiverSidebarCtrl">
  </div>

  <!-- Begin main content -->
  <div class="span9">
   <div class="table-container">
   <table class="table table-striped table-bordered dataTable" id="tipList">
    <thead>
      <tr>
        <th>{{ "Tip ID" | translate }}</th>
        <th>{{ "Age" | translate }}</th>
        <th>{{ "Views" | translate }}</th>
        <th>{{ "Last Access" | translate }}</th>
        <th>{{ "Files" | translate }}</th>
      </tr>
    </thead>

    <tbody id="tipListTableBody">
      <tr ng-repeat="tip in tips" class="{{tip.parity}}">
        <td><a href="/#/status/{{tip.id}}">{{tip.id}}</a></td>
        <td>{{tip.creation_date}}</td>
        <td>{{tip.access_counter}}</td>
        <td>{{tip.last_access}}</td>
        <td>{{tip.files_number}}</td>
        <!-- {{tip.pertinence}} -->
      </tr>
    </tbody>
  </table>
  </div>
  </div>
  </div>
</div>
