                Your browser is not running Javascript, and It's required to use GlobaLeaks
                anonymous submission client, because is entirely Javascript based.<br><br>

                It's common believe that Javascript and security don't sound well together,
                for this reason we suggest to use GlobaLeaks, with Tor Browser Bundle, an
                extremely tuned FireFox browser with Tor integrated.

                Here you can found and download the latest release of: <a
                    href="http://www.torproject.us/projects/torbrowser.html">Tor Browser
                    Bundle</a>.
                </p>
